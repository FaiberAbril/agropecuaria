<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agropecuaria Rovirense</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/logos/Logo_Agropecuaria_el_Rovirense.jpeg}" />
    <link rel="stylesheet" th:href="@{/css/styles.min.css}" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <a th:href="@{/principal/}" class="text-nowrap logo-img">
                        <img src="/images/logos/Logo_Agropecuaria_el_Rovirense.jpeg" class="img-fluid" />
                    </a>
                    <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-8"></i>
                    </div>
                </div>
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                    <ul id="sidebarnav">
                        <li class="nav-small-cap">
                            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                            <span class="hide-menu">Principal</span>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" th:href="@{/principal/}" aria-expanded="false">
                                <span>
                                    <i class="ti ti-layout-dashboard"></i>
                                </span>
                                <span class="hide-menu">Pagina Principal</span>
                            </a>
                        </li>
                        <li class="nav-small-cap">
                            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                            <span class="hide-menu">Inventario</span>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" th:href="@{/producto/}" aria-expanded="false">
                                <span>
                                    <i class="ti ti-package"></i>
                                </span>
                                <span class="hide-menu">Productos</span>
                            </a>
                        </li>
                        <li class="nav-small-cap">
                            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                            <span class="hide-menu">Administraci√≥n</span>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" th:href="@{/cliente/}" aria-expanded="false">
                                <span>
                                    <i class="ti ti-user"></i>
                                </span>
                                <span class="hide-menu">Clientes</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" th:href="@{/profesional/}" aria-expanded="false">
                                <span>
                                    <i class="ti ti-id-badge"></i>
                                </span>
                                <span class="hide-menu">Profesionales</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <header class="app-header">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <ul class="navbar-nav">
                        <li class="nav-item d-block d-xl-none">
                            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
                                href="javascript:void(0)">
                                <i class="ti ti-menu-2"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                        <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                            <li class="nav-item align-items-center justify-content-between">
                                <h1>Agropecuaria el Rovirense</h1>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img th:src="@{/images/profile/user-1.jpg}" alt="" width="35" height="35"
                                        class="rounded-circle">
                                </a>
                                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                                    aria-labelledby="drop2">
                                    <div class="message-body">
                                        <a href="javascript:void(0)"
                                            class="d-flex align-items-center gap-2 dropdown-item">
                                            <i class="ti ti-user fs-6"></i>
                                            <p class="mb-0 fs-3">Mi Perfil</p>
                                        </a>
                                        <a href="#" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!--  Header End -->



            <!--Body Start-->


            <div class="container-fluid">
                <!--Form Start-->
                <div class="col-lg-12 d-flex align-items-stretch">
                    <div class="card w-100">
                        <div class="card-body p-4">
                            <h5 class="card-title fw-semibold mb-4">Generar Venta</h5>
                            <div class="card-body">
                                <form th:action="@{/venta/generarVenta}" method="post" th:object="${ObjVenta}">
                                    <div>
                                        <label class="form-label" for="productoVenta">Producto:</label>
                                        <select class="form-select" th:field="*{productoVenta}" name="select" id="select">
                                            <option th:each="Producto:${listaProductos}"
                                                th:value="${Producto.IdProducto}"
                                                th:text="${Producto.nombreProducto}"></option>
                                        </select>
                                    </div>
                                    <!--div>
                                        <label class="form-label" for="productoVenta">Precio:</label>
                                        <label class="form-label" th:text="${Producto.precioProducto}"></label>
                                    </div-->
                                    <!--div>
                                        <label class="form-label" for="productoVenta">Stock:</label>
                                        <label class="form-label" th:text="${Producto.stockProducto}"></label>
                                    </div-->
                                    <div>
                                        <label for="nombreProducto" class="form-label">Cantidad:</label>
                                        <input type="number" class="form-control" th:field="*{Cantidad}">
                                    </div>
                                    <!--div>
                                        <label class="form-label" for="descripcionProducto">Descuento en la Venta:</label>
                                        <input class="form-control" type="text" th:field="*{DescuentoVenta}">
                                    </div-->
                                    <div>
                                        <label class="form-label" for="fechaRegistroProdcuto">Fecha:</label>
                                        <input class="form-control" type="date" th:field="*{FechaVenta}">
                                    </div>
                                    <div class="mt-4">
                                        <button class="btn btn-primary" type="submit">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Form End-->
            </div>
            <!--Body End-->
        </div>
        <!--  Main wrapper End -->
    </div>
    <!--Body Wrapper End-->
    <script th:src="@{/libs/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/sidebarmenu.js}"></script>
    <script th:src="@{/js/app.min.js}"></script>
    <script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
    <script th:src="@{/libs/simplebar/dist/simplebar.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>

</html>
